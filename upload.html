<!DOCTYPE html>
<html>
<head>
<title>Upload APK</title>
<style>
body{
  background:#020617;
  color:white;
  font-family:Segoe UI;
  text-align:center;
  padding:60px;
}
.box{
  max-width:500px;
  margin:auto;
  background:#0f172a;
  padding:40px;
  border-radius:20px;
}
button{
  background:#22c55e;
  padding:12px 25px;
  border:none;
  border-radius:10px;
  font-weight:bold;
}
.msg{margin-top:20px;color:#38bdf8;}
</style>
</head>

<body>
<div class="box">
  <h2>Upload APK (Demo)</h2>

  <input type="file" id="apkFile" accept=".apk"><br><br>
  <button onclick="uploadApk()">Upload</button>

  <div class="msg" id="msg"></div>
</div>

<script>
function uploadApk(){
  const file = document.getElementById("apkFile").files[0];

  if(!file){
    msg.innerText = "❌ Please select an APK file";
    return;
  }

  if(!file.name.endsWith(".apk")){
    msg.innerText = "❌ Only APK files allowed";
    return;
  }

  if(file.size > 100 * 1024 * 1024){
    msg.innerText = "❌ File too large (100MB max)";
    return;
  }

  msg.innerText = "✅ APK selected (JS demo only)";
}
</script>
</body>
</html>
